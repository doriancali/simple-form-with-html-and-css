<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signUpForm">
        <h1>Sign Up</h1>
        <form>
            <label>Email: 
                <input type="email" class="inputbox" placeholder="Enter email">
            </label>
            <br />
            <label>Password: 
                <input type="password" class="inputbox" placeholder="Enter password" required>
            </label>
            <br />
            <label>Password: 
                <input type="password" class="inputbox" placeholder="Confirm password" required>
            </label>
            <p>
                <span>
                    <input type="checkbox">
                </span>
                I agree to the terms of service
            </p>
            <button type="button" class="signupbutton">Sign Up</button>
            <hr />
            <p class="or">OR</p>
            <button type="button" class="twitterbutton">Login with twitter</button>
            <p> 
                Do you have an account? <a href="#">Sign in </a>
            </p>
        </form>
    </div>
</body>
</html>
